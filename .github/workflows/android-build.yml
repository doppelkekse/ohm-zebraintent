name: Build Android debug APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Grant execute for gradlew
        run: chmod +x android_receiver/gradlew.bat || true

      - name: Build debug APK
        working-directory: android_receiver
        run: |
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android_receiver/app/build/outputs/apk/debug/app-debug.apk
